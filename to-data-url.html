<head>
	<meta charset="UTF-8">
	<title>JSIO</title>
	<meta name="description" content="JSIO is a tiny library that allows you to make fewer requests to your server by packaging all your site image data in a JavaScript file.">
	<meta name="author" content="Alan Shaw">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="stylesheet" href="css/style.css?v=2">
	<script src="js/libs/modernizr-1.7.min.js"></script>
</head>
<body>
	<div id="container">
		<header id="hd">
			<h1><a href="index.html"><abbr title="JavaScript Image Optimiser">JSIO</abbr></a></h1>
		</header>
		<div id="main" role="main">
			<h1>Resources file generator</h1>
			<p>Using the magical power of the <a href="http://dev.w3.org/2006/webapi/FileAPI/">HTML5 file api</a> this tool will generate a JSIO resources file from your images.</p>
			<form id="generator" action="#" method="post">
				<fieldset>
					<label>
						Choose file(s):<br/>
						<input type="file" id="resources" name="files[]" multiple/>
					</label>
					<textarea id="jsio-resources"></textarea>
					<input id="select-all" type="button" value="Select all"/>
				</fieldset>
			</form>
			<nav id="dl">
				<a href="bin/jsio-1.0.0-beta.zip" class="button white bigrounded">Download v1.0.0 Beta</a>
			</nav>
		</div>
		<footer id="ft">
			<a href="http://www.w3.org/html/logo/">
				<img src="http://www.w3.org/html/logo/badge/html5-badge-h-css3-performance-semantics-storage.png" width="229" height="64" alt="HTML5 Powered with CSS3 / Styling, Performance &amp; Integration, Semantics, and Offline &amp; Storage" title="HTML5 Powered with CSS3 / Styling, Performance &amp; Integration, Semantics, and Offline &amp; Storage">
			</a>
		</footer>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.6.2.min.js"%3E%3C/script%3E'))</script>
	<script src="js/plugins.js"></script>
	<script src="js/script.js"></script>
	<!--[if lt IE 7 ]>
	<script src="js/libs/dd_belatedpng.js"></script>
	<script> DD_belatedPNG.fix('img, .png_bg');</script>
	<![endif]-->
</body>
</html>
